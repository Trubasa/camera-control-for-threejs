<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>camera-control</title>
    <link rel="stylesheet" href="//cdnjs.loli.net/ajax/libs/mdui/0.4.1/css/mdui.min.css">
    <script src="//cdnjs.loli.net/ajax/libs/mdui/0.4.1/js/mdui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="../static/three.js/three.js"></script>

    <style>
      #app{
        position: fixed;
        top: 0;
        bottom: 0;
        background-color: rgb(255, 255, 255);
        padding: 10px;
      }
    </style>
  </head>
  <body>

  </body>
  <script src="../dist/camera-control.js"></script>
  <script>
    var scene=null;  //场景
    var camera=null;     // 相机
    var renderer=null;   // 渲染器
    function initThree() {
      scene=new THREE.Scene();
      camera=new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,1,1000);
      camera.position.z = 5;
      renderer=new THREE.WebGLRenderer({
        antialias: true //抗锯齿
      });
      renderer.setSize(window.innerWidth,window.innerHeight)
      document.body.appendChild(renderer.domElement);
    }

    var geometry=null; //几何结构
    var material=null; //材料
    var cube=null

    function makeCube() {
      geometry=new THREE.CubeGeometry(2,2,2)
      material=new THREE.MeshBasicMaterial({color:'tan'});
      cube=new THREE.Mesh(geometry,material)
      scene.add(cube)
    }

    function changing() {
      cube.rotation.x+=0.01;
      cube.rotation.y+=0.01;
      requestAnimationFrame(changing);
    }

    function render(){
      renderer.render(scene,camera);
      requestAnimationFrame(render);
    }
    initThree();
    makeCube();
    changing()
    render();

    window.$initVue(camera)
    /*var app=new Vue({
      el:"#app",
      data(){
        return {
          camera:camera,
        }
      }
    })*/
  </script>
</html>
